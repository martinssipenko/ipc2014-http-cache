# Why caching?

Using HTTP Caching is good for many reasons:

- Lowers the costs of running origin servers

- Lowers the costs of data transfer

- Can decrease server response times

- Can be used to decrease latency

# HTTP Headers

What Wikipedia says:
```bash
HTTP header fields are components of the header section of request and response
messages in the Hypertext Transfer Protocol (HTTP). They define the operating
parameters of an HTTP transaction.
```

There are plenty of header fields out there, in this session we care only about cache related
- Controling cache:
  - `Cache-Control: public`
  - `Cache-Control: public, max-age=600`
  - `Cache-Control: private`
  - `Cache-Control: no-cache, no-store`
  - `Expires: Mon, 27 Oct 2014 19:21:27 GMT`
- Content revalidation:
  - `Etag: 01ebd317c578e6e6f54ac5cc0274b099`
  - `Last-Modified: Mon, 27 Oct 2014 19:21:27 GMT`
- Others:
  - `Age: 60`
  - `X-Cache: Hit`
  - `Vary: Accept-Encoding`

#How caching works?

- Browser sends a request
- Origin server respondes with response, with cache headers in it
- Browser treats cache headers and caches assets


- Works well for static assets
- Cache busting should be done by having version in static asset filename `style.c578e6e6.css`

#How caching works?

- Browser sends a request
- Cache miss on edge server, request passed to Origin
- Origin server respondes with response, with cache headers in it
- Edge server treats cache headers, caches response and passes to browser
- Browser treats cache headers and caches assets


- Less hits to Origin server

# Conditional requests

- RES: `Last-Modified: Last-Modified: Mon, 27 Oct 2014 19:21:27 GMT`
- REQ: `If-Modified-Since: Last-Modified: Mon, 27 Oct 2014 19:21:27 GMT`

```php
<?php

$last_modified = gmdate('r', 1414445105);

header('Cache-Control: public');
header('Last-Modified: ' . $last_modified);

if (
  isset($_SERVER['HTTP_IF_MODIFIED_SINCE'])
  && $last_modified < strtotime($_SERVER['HTTP_IF_MODIFIED_SINCE'])
) {
  header('HTTP/1.1 304 Not Modified');
  exit(0);
}

// Do something very hard
sleep(5);
```

- RES: `Etag: 01ebd317c578e6e6f54ac5cc0274b099`
- REQ: `If-None-Match: 01ebd317c578e6e6f54ac5cc0274b099`
